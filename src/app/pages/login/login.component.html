<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="my-box">
            <h2 class="text-center">Project Manager</h2>
            <div class="form-group input">
                <label for="userName">User Name</label>
                <input id="userName" name="userName" type="text" class="form-control" maxlength="64">
                <!-- <span [hidden]="userName.valid || (userName.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                      <span *ngIf="userName.errors?.required">
                          <i class="fa fa-exclamation-triangle"></i>Please enter user name or email.
                      </span>
                  </span> -->
            </div>
            <div class="form-group input">
                <label for="password">Password</label>
                <input id="password" name="password" type="text" class="form-control" maxlength="64">
                <!-- <span [hidden]="password.valid || (password.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                  <span *ngIf="password.errors?.required">
                      <i class="fa fa-exclamation-triangle"></i>Please enter password.
                  </span>
                  </span> -->
            </div>
            <!-- <div *ngIf="message != ''" class="form-group">
                <h6>{{message}}</h6>
            </div> -->
            <div class="form-group">
                <button type="submit" class="btn btn-success full-width">SIGN IN</button>
            </div>
            <div class="form-group input">
                <label class="text-center">
                  <a routerLink="/login" (click)="forgotPassModal.show()">Forgot your password?</a>
              </label>
                <br/>
                <label class="text-center">
                  <a routerLink="/sign-up">Don't have Account? Create one now.</a>
              </label>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<div bsModal #forgotPassModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Forgot Your Password</h5>
        </div>
        <form class="form-horizontal form-label-left input_mask" name="forgotForm">
            <div class="modal-body">
                <div class=" col-md-12 col-sm-12 col-xs-12 ">
                    <div class="form-group">
                        <div class="row">
                            <label>Please enter your email address below</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row input">
                            <label for="femail">Email <span class="text-danger">*</span></label>
                        </div>
                        <div class="row">
                            <input id="femail" name="femail" type="text" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" maxlength="64" />
                            <!-- <span [hidden]="femail.valid || (femail.pristine && !forgotForm.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                                    <span *ngIf="femail.errors?.required">
                                        <i class="fa fa-exclamation-triangle"></i>Please enter email address.
                                    </span>
                            <span *ngIf="femail.errors?.pattern">
                                        <i class="fa fa-exclamation-triangle"></i>Please enter valid email address.
                                    </span>
                            </span> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="forgotPassModal.hide(); show = false;">Cancel</button>
                <button type="submit" class="btn btn-success">Next</button>
            </div>
        </form>
    </div>
</div>
