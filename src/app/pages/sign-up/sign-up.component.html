<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="my-box">
            <h2 class="text-center">Create your Account</h2>
            <form class="sign-up" name="form">
                <div class="form-group input">
                    <label for="email">Email <span class="text-danger">*</span></label>
                    <input id="email" name="email" type="email" class="form-control" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" maxlength="64" minlength="6">
                    <!-- <span [hidden]="email.valid || (email.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                <span *ngIf="email.errors?.required">
                        <i class="fa fa-exclamation-triangle"></i> Required!
                    </span>
                    <span *ngIf="email.errors?.pattern || email.errors?.minlength">
                        <i class="fa fa-exclamation-triangle"></i> Invalid email (at least 6 characters)!
                    </span>
                    </span> -->
                </div>
                <div class="form-group input">
                    <label for="password">Password <span class="text-danger">*</span></label>
                    <input id="userName" name="userName" type="text" class="form-control" maxlength="64" minlength="6" required>
                    <!-- <span [hidden]="password.valid || (password.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                    <span *ngIf="password.errors?.required">
                        <i class="fa fa-exclamation-triangle"></i> Required!
                    </span>
                    <span *ngIf="password.errors?.pattern || password.errors?.minlength">
                            <i class="fa fa-exclamation-triangle"></i> Password must be 8 characters and include numbers, uppercase and lowercase.
                                    letters and one special character
                                </span>
                    </span> -->
                </div>
                <div class="form-group input">
                    <label for="firstName">Full Name <span class="text-danger">*</span></label>
                    <input id="firstName" name="firstName" type="text" class="form-control" maxlength="32" minlength="2" required>
                    <!-- <span [hidden]="firstName.valid || (firstName.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                    <span *ngIf="firstName.errors?.required">
                        <i class="fa fa-exclamation-triangle"></i> Required!
                    </span>
                    <span *ngIf="firstName.errors?.minlength">
                        <i class="fa fa-exclamation-triangle"></i> At least 2 characters!
                    </span>
                    </span> -->
                </div>
                <div *ngIf="message != ''" class="form-group">
                    <h6>{{message}}</h6>
                </div>
                <div class="form-group">
                    <button class="btn btn-success full-width">CREATE ACCOUNT</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
